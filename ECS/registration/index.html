          <h2 class="title">Sign Up Form</h2>

          <form method="POST" action="registration.php">
            <div class="row row-space">
              <div class="col-6">
                <div class="input-group">
                  <label class="label">First name</label>
                  <input class="input--style-4" type="text" name="first_name">
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <label class="label">Last name</label>
                  <input class="input--style-4" type="text" name="last_name">
                </div>
              </div>
            </div>
            <div class="row row-space">
              <div class="col-6">
                <div class="input-group">
                  <label class="label">Date of Birth</label>
                  <div class="input-group-icon">
                    <input class="input--style-4 js-datepicker" type="text" name="dob">
                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <label class="label">Gender</label>
                  <div class="p-t-10">
                    <label class="radio-container m-r-45">Male
                      <input type="radio" name="gender" value="Male">
                      <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">Female
                      <input type="radio" name="gender" value="Female">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row row-space">
              <div class="col-6">
                <div class="input-group">
                  <label class="label">Email </label>
                  <input class="input--style-4" type="email" name="email">
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <label class="label">Phone Number</label>
                  <input class="input--style-4" type="text" name="phone" pattern="[0-9]+" maxlength="10" minlength="10"
                    required>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <label class="label">Password</label>
                  <input class="input--style-4" type="password" name="pass"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
              </div>
            </div>
            <div class="input-group">
              <label class="label">City</label>
              <div class="rs-select2 js-select-simple select--no-search">
                <select name="city">
                  <option disabled="disabled" selected="selected">Choose option</option>

                  <option value="Bhopal">Bhopal</option>
                  <option value="Janshi">Jhansi</option>
                  <option value="Jabalpur">Jabalpur</option>
